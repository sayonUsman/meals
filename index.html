<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meals</title>

    <!-- bootstrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark rounded mt-1">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Meals</a>

          <div class="d-flex">
            <input
              id="search-field"
              class="form-control me-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />

            <button class="btn btn-outline-primary" onclick="searchMeals()">
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="text-center text-primary fw-bold mt-4 mb-5">
          Take Your Favourite Meal
        </h1>

        <div
          id="meals-container"
          class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
        ></div>
      </div>
    </main>

    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="meals.js"></script>
  </body>
</html>
